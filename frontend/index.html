<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–º Minecraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cascadia Code', monospace;
            background: #373737;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #555555;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .start { background: #818181; color: black; }
        .stop { background: #A1A1A1; color: black; }
        .restart { background: #C0C0C0; color: black; }
        .ftp { background: #373737; color: white; }

        button:hover {
            transform: scale(1.05);
            opacity: 0.85;
        }

        .input-group {
            display: flex;
            gap: 5px;
            width: 100%;
            margin-top: 15px;
        }

        input {
            flex: 3;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #818181;
            color: black;
            text-align: center;
        }

        .send-btn {
            flex: 1;
            background: #A1A1A1;
            color: black;
        }

        .console {
            background: #1e1e1e;
            color: #ddd;
            font-family: 'Cascadia Code', monospace;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            text-align: left;
            border-radius: 6px;
            white-space: pre-wrap;
            width: 100%;
            margin-top: 20px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .status {
            margin-top: 10px;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–º Minecraft</h1>

        <div class="button-group">
            <button class="start" onclick="sendCommand('/start')">üü¢ –°—Ç–∞—Ä—Ç</button>
            <button class="stop" onclick="sendCommand('/stop')">üî¥ –°—Ç–æ–ø</button>
            <button class="restart" onclick="sendCommand('/restart')">üü† –†–µ—Å—Ç–∞—Ä—Ç</button>
            <button class="ftp" onclick="openFTP()">üìÇ –§–∞–π–ª—ã</button>
        </div>

        <div class="input-group">
            <input type="text" id="cmd" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É">
            <button class="send-btn" onclick="sendCustomCommand()">‚ñ∂</button>
        </div>

        <p class="status" id="status">–°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ...</p>
        <div class="console" id="logs">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
    const API_URL = `https://minecraft.bohdan.lol:443`;

    async function sendCommand(command) {
        let url = "";
        if (command === "/start") url = "/start";
        if (command === "/stop") url = "/stop";
        if (command === "/restart") url = "/restart";
        if (!url) return;

        document.getElementById("status").innerText = "–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...";
        const response = await fetch(API_URL + url, { method: "POST" });
        const data = await response.json();
        document.getElementById("status").innerText = "–°—Ç–∞—Ç—É—Å: " + data.status;
    }

    async function sendCustomCommand() {
        let cmd = document.getElementById("cmd").value;
        if (!cmd) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!");

        const response = await fetch(API_URL + "/command?command=" + encodeURIComponent(cmd), { method: "POST" });
        const data = await response.json();
        document.getElementById("status").innerText = "–û—Ç–≤–µ—Ç: " + data.response;
    }

    async function loadLogs() {
        const response = await fetch(API_URL + "/logs");
        const data = await response.json();
        let logBox = document.getElementById("logs");
        logBox.innerText = data.logs ? data.logs.join("\n") : "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤";
        logBox.scrollTop = logBox.scrollHeight;
    }

    function openFTP() {
        window.open(`${API_URL}/open_ftp`, "_blank");
    }

    setInterval(loadLogs, 2000);
    loadLogs();
</script>

</body>
</html>
