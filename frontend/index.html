<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сервером Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #1e1e2e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #282a36;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start { background: #4caf50; color: white; }
        .stop { background: #f44336; color: white; }
        .restart { background: #ff9800; color: white; }
        button:hover { transform: scale(1.1); opacity: 0.9; }
        input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            height: 300px;
            text-align: left;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: inset 0 0 10px #0f0;
        }
        .status {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление сервером Minecraft</h1>
        <button class="start" onclick="sendCommand('/start')">Запустить сервер</button>
        <button class="stop" onclick="sendCommand('/stop')">Выключить сервер</button>
        <button class="restart" onclick="sendCommand('/restart')">Перезапустить сервер</button>
        <br><br>
        <input type="text" id="cmd" placeholder="Введите команду">
        <button onclick="sendCustomCommand()">Отправить</button>
        <p class="status" id="status">Статус: Ожидание...</p>
        <h2>Консоль</h2>
        <pre id="logs">Загрузка...</pre>
    </div>
    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function sendCommand(command) {
            let url = "";
            if (command === "/start") url = "/start";
            if (command === "/stop") url = "/stop";
            if (command === "/restart") url = "/restart";
            if (!url) return;

            document.getElementById("status").innerText = "Выполняется...";

            const response = await fetch(API_URL + url, { method: "POST" });
            const data = await response.json();
            document.getElementById("status").innerText = "Статус: " + data.status;
        }

        async function sendCustomCommand() {
            let cmd = document.getElementById("cmd").value;
            if (!cmd) return alert("Введите команду!");

            const response = await fetch(API_URL + "/command?command=" + encodeURIComponent(cmd), { method: "POST" });
            const data = await response.json();
            document.getElementById("status").innerText = "Ответ: " + data.response;
        }

        async function loadLogs() {
            const response = await fetch(API_URL + "/logs");
            const data = await response.json();
            document.getElementById("logs").innerText = data.logs ? data.logs.join("\n") : "Ошибка загрузки логов";
        }

        setInterval(loadLogs, 2000);
        loadLogs();
    </script>
</body>
</html>
