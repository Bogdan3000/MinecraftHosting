<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сервером Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="top-bar">
        <div class="google-login" id="google-login" style="display: none;">
            <button class="login-btn" onclick="googleLogin()">
                <img src="/img/google.svg" alt="Google Login" style="width: 24px; height: 24px;"/>
            </button>
        </div>
        <div id="user-info" style="display: none; text-align: center;">
            <img id="user-picture" src="" alt="User Photo" onclick="toggleLogoutButton()" />
            <div id="user-email" style="font-size: 24px; margin-top: 10px;"></div>
            <button class="logout" id="logout-btn" style="display: none; margin-top: 10px;" onclick="logout()">
                <img src="/img/logout.svg" alt="Logout Icon" />Выйти
            </button>
        </div>
    </div>

    <div class="container">
        <div id="greeting">
            <h2 id="greeting-text">Привет, пользователь!</h2>
        </div>
        <div class="button-group">
            <button class="start" onclick="sendCommand('/start')">
                <i class="fas fa-play"></i> Старт
            </button>
            <button class="stop" onclick="sendCommand('/stop')">
                <i class="fas fa-stop"></i> Стоп
            </button>
            <button class="restart" onclick="sendCommand('/restart')">
                <i class="fas fa-sync-alt"></i> Рестарт
            </button>
        </div>

        <div class="console" id="console-output">[Система]: Консоль загружается...</div>

        <div class="input-group">
            <input type="text" placeholder="Введите команду..." id="command-input">
            <button class="send-btn" onclick="sendCustomCommand()">
                <i class="fas fa-paper-plane"></i> Отправить
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
